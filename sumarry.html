<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>summary</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .back {
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url("images/summary.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: fixed;

        }

        table {
            border-collapse: collapse;
            border-radius: 2em;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="back">
        <div class="logo">
            <img src="images/cricket_logo.png" height="100" width="100" alt="">
        </div>
        <div class="container col-5 rounded-pill ">
            <table class="table table-dark border border-5  ">
                <thead>
                    <tr>
                        <th scope="col"><img src="images/india_logo.png" height="50" alt=""> VS <img
                                src="images/p_logo.png" height="50" alt="">
                        </th>
                        <th scope="col">MATCH SUMMARY</th>
                        <th scope="col">20 OVER</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <th scope="row">PAKISTAN</th>
                        <td>20 OVER</td>
                        <td></td>
                        <td>140-5</td>
                    </tr>
                    <tr>
                        <th scope="row">MALIK</th>
                        <td>26</td>
                        <td>RAINA</td>
                        <td>1-4</td>
                    </tr>
                    <tr>
                        <th scope="row">SHEZAD</th>
                        <td>25</td>
                        <td>JADEJA</td>
                        <td>1-20</td>
                    </tr>
                    <tr>
                        <th scope="row">U AKMAL</th>
                        <td>22</td>
                        <td>NEHRA</td>
                        <td>1-20</td>
                    </tr>
                    <tr class="table-primary">
                        <th scope="row">INDIA </th>
                        <td> 18 OVERS</td>
                        <td></td>
                        <td>141-4</td>
                    </tr>
                    <tr>
                        <th scope="row">KHOLI
                        </th>
                        <td>55*</td>
                        <td>SAMI</td>
                        <td>2-17</td>
                    </tr>
                    <tr>
                        <th scope="row">YUVRAJ</th>
                        <td>24</td>
                        <td>AMIR</td>
                        <td>1-11</td>
                    </tr>
                    <tr>
                        <th scope="row">DHONI</th>
                        <td>13*</td>
                        <td>WAHAB</td>
                        <td>1-16</td>
                    </tr>
                    <tr>
                        <th scope="row">SHARMA</th>
                        <td>10</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="table-primary">
                        <th scope="row">INDIA WON BY 6 WICKETS</th>
                        <td></td>
                        <td> </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
